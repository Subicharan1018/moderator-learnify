<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Link Saver</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <div class="header">
                <h1>YouTube Link Saver</h1>
            </div>
            
            <div id="loginMessage"></div>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span>Login</span>
                </button>
            </form>
            
            <div class="text-center">
                <button class="link-btn" id="showSignupBtn">Don't have an account? Sign up</button>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <div class="header">
                <h1>Create Account</h1>
            </div>
            
            <div id="signupMessage"></div>
            
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required placeholder="Enter your password" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary" id="signupBtn">
                    <span>Sign Up</span>
                </button>
            </form>
            
            <div class="text-center">
                <button class="link-btn" id="showLoginBtn">Already have an account? Login</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="welcome-section fade-in">
                <h2>Dashboard</h2>
                <div class="user-email" id="userEmail">Welcome!</div>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="savedCount">0</div>
                    <div class="stat-label">Saved Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedCount">0</div>
                    <div class="stat-label">Approved</div>
                </div>
            </div>
            
            <div class="current-page-section">
                <h3>Current Page</h3>
                <div class="current-page-info" id="currentPageInfo">
                    Navigate to a YouTube video to save it
                </div>
                <button class="btn btn-primary save-current-btn" id="saveCurrentBtn">
                    <span>Save Current Video</span>
                </button>
            </div>
            
            <button class="btn logout-btn" id="logoutBtn">Logout</button>
        </div>
        
        <div class="version-info">v1.0</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
